<aside class="main-sidebar">
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">
    <!-- Sidebar user panel -->
    <div class="user-panel">
      <div class="pull-left image">
        <img [src]="'assets/logo/Color Logo.jpg'" class="img-square" [alt]="userName">
        <br style="line-height:2em" *ngIf="!avatar">
      </div>
      <div class="pull-left info">
        <p>{{userName}}</p>
      </div>
    </div>
    <!-- sidebar menu: : style can be found in sidebar.less -->
    <ul class="sidebar-menu">
      <li>
        <a [routerLink]="!disableLinks ? '/main/private'  : []" [class.disabled]="disableLinks">
            <i class="fa fa-dashboard"></i> <span>Dashboard</span>
          </a>
      </li>
      <!--<li>
            <a  [routerLink]="'/main/payors'">
              <i class="fa fa-user fa-fw"></i> 
              <span>Payors</span>
            </a>
        </li>       -->
        <li>
            <a [routerLink]="!disableLinks ? '/main/payments' : []" [class.disabled]="disableLinks">            
                  <i class="fa fa-money"></i> 
                  <span>Payments</span>
                </a>
        </li>
        <li>
            <a [routerLink]="!disableLinks ? '/main/claims' : []" [class.disabled]="disableLinks">
                  <i class="fa fa-credit-card fa-fw"></i> 
                  <span>Claims</span>
                </a>
        </li>
        <li>
            <a [routerLink]="!disableLinks ? '/main/diary' : []" [class.disabled]="disableLinks">            
                  <i class="fa fa-book" aria-hidden="true"></i>
                  <span>Diary</span>
                </a>
         </li>
         <li>
          <a [routerLink]="!disableLinks ? '/main/unpaid-scripts' : []" [class.disabled]="disableLinks">            
                <i class="fa fa-money"></i> 
                <span>Unpaid Scripts</span>
              </a>
        </li>
         <li class="header" style="color:white;font-size:14pt" *ngIf="allowed">
            <i class="fa fa-shield"></i>
            <span>ADMINISTRATION</span>
        </li>
         <li>
            <a [routerLink]="!disableLinks ? '/main/fileupload' : []" *ngIf="allowed" [class.disabled]="disableLinks">            
                  <i class="fa fa-upload"></i> 
                  <span>File Upload</span>
                </a>
        </li>
        <li>
        <a [routerLink]="!disableLinks ? '/main/users'  : []" *ngIf="allowed" [class.disabled]="disableLinks">
              <i class="fa fa-user fa-fw"></i> 
              <span>Users</span>
            </a>
      </li>
      <li class="header" style="color:white;font-size:14pt">
        <i class="fa fa-history"></i> HISTORY
      </li>
      <ng-container *ngIf="!claimManager.loadingHistory">
        <li *ngFor="let claim of claimManager.claimHistory" [class.disabled]="disableLinks">
          <a class="history" (click)="goToClaim(claim.claimId)">
              <i class="fa fa-check-square-o"></i> 
              <span *ngIf="claim.name">{{claim.name}}</span>
              <span *ngIf="!claim.name">{{claim.firstName+" "+claim.lastName}}</span>
            </a>
        </li>
      </ng-container>
      <ng-container *ngIf="claimManager.loadingHistory">
        <li class="loader">
          <a>
              <img src="assets/img/ajax-loader.gif">
            </a>
        </li>
      </ng-container>
    </ul>
  </section>
  <!-- /.sidebar -->
</aside>
