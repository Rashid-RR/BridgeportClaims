<div class="row">
  <ng-container *ngIf="!treeChoiceHeader">
    <div class="col-xs-11 col-lg-11"></div>
  </ng-container>
  <ng-container *ngIf="treeChoiceHeader">
    <div class="col-xs-3 col-lg-2">
      <h3>Episode Id</h3>
      <p>{{treeChoiceHeader.episodeId}}</p>
    </div>
    <div class="col-xs-3 col-md-2">
      <h3>Created By</h3>
      <p>{{treeChoiceHeader.createdBy}}</p>
    </div>
    <div class="col-xs-5 col-md-7">
      <h3>Episode Note</h3>
      <p>{{treeChoiceHeader.episodeNote}}</p>
    </div>
  </ng-container>
  <div class="col-xs-1 col-md-1">
    <label (click)="onNoClick()" class="close-btn" mat-dialog-close>
      <i class="fa fa-close" style="color: #992727;"></i>
    </label>
  </div>

</div>
<mat-divider></mat-divider>
<mat-dialog-content class="mat-typography" style="margin-top: 2vh">
  <div class="box">
    <div class="box-body">
        <svg  #decisionTree id="decisionTree"></svg>
    </div>
    <div class="overlay text-center" *ngIf="loading">
      <img src="assets/1.gif">
    </div>
  </div>
</mat-dialog-content>
