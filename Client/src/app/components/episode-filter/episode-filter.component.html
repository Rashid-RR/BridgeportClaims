<form role="form">
    <div class="row search-container">
      <div class="col-xs-5 p-0 m-0 date_filters_container">
          <div class="col-xs-4 form-group p-0 m-0 pl-1">
              <label>Start Date</label>
              <div class="input-group date">
                  <div class="input-group-addon">
                      <i class="fa fa-calendar"></i>
                  </div>
                  <input class="form-control pull-right" id="startDate" name="startDate" type="text" [(ngModel)]="startDate" (focus)="submitted=false"
                      data-inputmask="'alias': 'mm/dd/yyyy'" data-mask focus-on>
              </div>
          </div>
          <div class="col-xs-4 form-group p-0 m-0 pl-1">
              <label>End Date</label>
              <div class="input-group date">
                  <div class="input-group-addon">
                      <i class="fa fa-calendar"></i>
                  </div>
                  <input class="form-control pull-right" id="endDate" name="endDate" type="text" [(ngModel)]="endDate" (focus)="submitted=false"
                      data-inputmask="'alias': 'mm/dd/yyyy'" data-mask focus-on>
              </div>
          </div>
          <div class="col-xs-4 form-group">
              <label>&nbsp;</label>
              <div class="form-control">
                  <mat-slide-toggle [(ngModel)]="resolved" name="resolved">
                  {{resolved ? 'Resolved' : 'Unresolved' }}
                </mat-slide-toggle>
              </div>
          </div>
      </div>
       <div class="col-xs-6 ">
          <div class="col-xs-3 form-group p-0 m-0">
              <label>Owner name</label>
              <div class="col-md-12 p-0 m-0">
                <mat-form-field>
                  <mat-select class="col-md-12" name="owner" [(ngModel)]="ownerId" (focus)="submitted=false">
                    <mat-option value="" selected>All Owners</mat-option>
                    <mat-option *ngFor="let e of ds.owners" [value]="e.ownerId">{{e.owner}}</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
          </div>
          <div class="col-xs-3 form-group p-0 m-0">
              <label>Category</label>
              <div class="col-md-12 p-0 m-0">
                <mat-form-field>
                  <mat-select class="col-md-12" name="episodeCategoryId" [(ngModel)]="episodeCategoryId" (focus)="submitted=false">
                    <mat-option value="" selected>All</mat-option>
                    <mat-option value="1">Call</mat-option>
                    <mat-option value="2">Image</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
          </div>
          <div class="col-xs-3 form-group p-0 m-0">
              <label>Episode Type</label>
              <div class="col-md-12 p-0 m-0">
                <mat-form-field>
                  <mat-select class="col-md-12" name="episodeNote" [(ngModel)]="episodeTypeId">
                      <mat-option value="" selected>All Episode Types</mat-option>
                      <mat-option *ngFor="let e of ds.episodeTypes" [value]="e.episodeTypeId">{{e.episodeTypeName}}</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
          </div>
          <div class="col-xs-3 form-group p-0 m-0">
              <label>&nbsp;</label>
              <div class="col-md-12" style="padding:20px 0px;">
                  <div class="commonCheckBox flex">
                      <input class="archivedCheck" name="check" type="checkbox" id="archivedCheck" (change)="filter($event)">
                      <label for="archivedCheck" class="archived"></label>
                      <label for="archivedCheck">Archived</label>
                  </div>
              </div>
          </div>
          <!-- <div class="col-xs-3 form-group" style="max-width:95px;margin-right:0px">
              <label>
                  <br>
              </label>
              <div class="input-group date" style="border-right: 1px solid #ccc;border-left: 1px solid #ccc;">
                  <span class="input-group-addon" style="padding:6px 0px;">
                      <div class="commonCheckBox flex">
                          <input class="archivedCheck" name="check" type="checkbox" id="archivedCheck" (change)="filter($event)">
                          <label for="archivedCheck" class="archived"></label>
                          <label for="archivedCheck">Archived</label>
                      </div>
                  </span>
              </div>
          </div> -->
       </div>
        <div class="col-sm-7 field field-lg">
            <div class="form-group">
                <button mat-raised-button class="col-xs-2 btn bg-darkRed" style="padding: 2px 14px 0px 13px;height: 36px;" type="button" (click)="search()" id="claimSearchBtn">
                    <i class="fa fa-search" aria-hidden="true"></i> Search</button>
                <button mat-raised-button class="col-xs-2 btn bg-darkblue" type="button" style="padding: 2px 14px 0px 13px;height: 36px;" (click)="reset()">
                    <i class="fa fa-eraser" aria-hidden="true"></i> Clear</button>
                <button mat-raised-button class="color-palette col-xs-2 btn bg-DarkGreen btn-small" type="button" style="padding: 2px 14px 0px 13px;height: 36px;" (click)="refresh()">
                    <i class="fa fa-refresh" aria-hidden="true"></i> Refresh</button>
                <button mat-raised-button class="col-xs-3 btn bg-darkRed" style="padding: 2px 14px 0px 13px;height: 36px;" type="button" (click)="episode()" id="claimSearchBtn">
                    <i class="fa fa-search" aria-hidden="true"></i> Add Episode</button>
                <img type="button" [src]="over[0] ? 'assets/img/decision-tree-hover.png' : 'assets/img/decision-tree.png'"
                  (mouseover)="over[0] = true" (mouseout)="over[0] = false" height="55px" class="pull-left col-xs-3"
                  style="cursor: pointer;margin-top: 0px;" title="Decision Trees" (click)="showDecisionTreeWindow()" />
            </div>
        </div>
    </div>
</form>
<swal #episodeSwal [showCancelButton]="false" [showConfirmButton]="false" customClass="payment-modal" [focusCancel]="false"
    title="Episode Entry">
    <app-new-episode *swalPartial [episode]="true">
    </app-new-episode>
