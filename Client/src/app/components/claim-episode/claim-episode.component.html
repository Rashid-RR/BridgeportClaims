<div class="row invoice-info">
    <div class="col-sm-12 invoice-col">
        <div class="table-responsive">
            <table class="table no-margin table-striped">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>By</th>
                        <th>Type</th>
                        <th>Notes</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tbody *ngIf="claimManager.selectedClaim">
                    <tr *ngFor="let episode of claimManager.selectedClaim.episodes">
                        <td>{{episode.date | date:"shortDate"}}</td>
                        <td>{{episode.by}}</td>
                        <td>{{episode.type}}</td>
                        <td>{{episode.note}}</td>
                        <td>
                            <button type="button" class="btn btn-flat bg-darkRed btn-sm pull-right edit-btn" (click)="edit(episode.episodeId,episode.type)" title="Edit Episode"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
