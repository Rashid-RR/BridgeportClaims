<div class="row claim-info">
    <div class="col-sm-12 claim-col expanded" style="overflow:hidden;">
        <!-- Table Header -->
        <div class="table-responsive top-header">
            <table class="table no-margin table-striped">
                <thead class="overflowable" id="fixed-thead">
                    <tr (tableSort)="episodeService.onSortColumn($event)" #myTable='table-sort'>
                        <th>
                            <span>
                                Resolved
                            </span>
                        </th>
                        <th>
                            <span columnSort="owner" [sort-table]="myTable">
                                Owner
                            </span>
                        </th>
                        <th>
                            <span columnSort="created" [sort-table]="myTable">
                                Created
                            </span>
                        </th>
                        <th>
                            <span columnSort="patientName" [sort-table]="myTable">
                                Patient Name
                            </span>
                        </th>
                        <th>
                            <span columnSort="claimNumber" [sort-table]="myTable">
                                Claim Number
                            </span>
                        </th>
                        <th>
                            <span columnSort="type" [sort-table]="myTable">
                                Type
                            </span>
                        </th>
                        <th>
                            <span columnSort="rxNumber" [sort-table]="myTable">
                                Pharmacy
                            </span>                            
                        </th>
                       <th>
                            <span columnSort="insuranceCarrier" [sort-table]="myTable">    
                                Insurance Carrier
                            </span>
                        </th>
                        <th>
                            <span columnSort="episodeNote" [sort-table]="myTable">  
                              Episode Note
                            </span>
                        </th>
                    </tr>
                </thead>
            </table>
        </div>
        <!-- Table Body -->
        <div class="table-responsive table-body">
            <table class="table no-margin table-striped" id="maintable">
                <tbody class="overflowable" #episodeTable tabindex="0">
                    <tr *ngFor="let episode of (episodeService.episodeList | filterDiary : episodeService.episodeNote : episodeService.owner);" (click)="showNote(episode)">
                        <td>
                            <div class="episodeCheckBox">
                                <input type="checkbox" name="check" value="None" class="pescriptionCheck" [id]="episode.diaryId"
                                    #inv>
                                <label [for]="episode.diaryId" (click)="inv.click()"></label>
                            </div>
                        </td>
                        <td>{{episode.owner}}</td>
                        <td>{{episode.created  | date:"shortDate"}}</td>
                        <td>{{episode.patientName}}</td>
                        <td>{{episode.claimNumber}}</td>
                        <td>{{episode.type}}</td>
                        <td>{{episode.rxNumber}}</td>
                        <td>{{episode.insuranceCarrier}}</td>
                        <td>{{episode.diaryNote}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="btn-group pagination-row">
            <button type="button" class="btn btn-default  btn-md" [disabled]="episodeService.data.page<=1" (click)="prev()">Prev</button>
            <button type="button" class="btn btn-default  selected btn-md" style="width:76px">   {{episodeService.data.page}}  of {{episodeService.totalPages}}</button>
            <button type="button" class="btn btn-default  btn-md" [disabled]="episodeService.end" (click)="next()">Next</button>
            <div class="input-group" style="width:164px">
                <input class="form-control" [attr.placeholder]="episodeService.data.page" [(ngModel)]="goToPage" (keypress)="keyPress($event)" (keyup.enter)="goto()" [disabled]="episodeService.totalPages==1">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-success goto" (click)="goto()">Go to Page</button>
                </div>
            </div>
        </div>
    </div>
</div>
