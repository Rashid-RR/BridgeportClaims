<div class="row claim-info">
    <div class="col-sm-12 expanded" style="overflow:hidden;">
        <!-- Table Header -->
        <div class="table-responsive top-header">
            <table class="table no-margin table-striped">
                <thead class="overflowable" id="fixed-thead">
                    <tr  #myTable='table-sort' (tableSort)="ar.onSortColumn($event)"> 
                      <th *ngFor="let column of ar.columns;">
                            <!-- <span columnSort="column" [sort-table]="myTable"> -->
                                {{(column == 'monthBilled' ? 'Month Billed' : (column == 'totalInvoiced' ? 'Total Invoiced' : ar.capitalizeFirstLetter(column)))}}
                            <!-- </span> -->
                        </th>
                    </tr>
                </thead>
            </table>
        </div>
        <!-- Table Body -->
        <div class="table-responsive table-body">
            <table class="table no-margin table-striped" id="maintable">
                <tbody class="overflowable" #diaryTable tabindex="0">
                    <tr *ngFor="let r of ar.report;let i=index;"> 
                      <ng-container *ngFor="let column of ar.columns;">
                          <td *ngIf="column=='monthBilled'">{{r[column]}}</td>
                          <td *ngIf="column!=='monthBilled'">{{r[column] | currency:'USD':true:'1.2-2'}}</td>
                      </ng-container>
                    </tr>
                </tbody>
            </table>
        </div>
       <!--  <div class="btn-group pagination-row">
            <button type="button" class="btn btn-default  btn-md" [disabled]="diaryService.data.page<=1" (click)="prev()">Prev</button>
            <button type="button" class="btn btn-default  selected btn-md">   {{diaryService.data.page}}  of {{diaryService.totalPages}}</button>
            <button type="button" class="btn btn-default  btn-md" [disabled]="diaryService.end" (click)="next()">Next</button>
            <div class="input-group" style="width:134px">
                <input class="form-control" [attr.placeholder]="diaryService.data.page" [(ngModel)]="goToPage">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-success goto" (click)="goto()">Go to Page</button>
                </div>
            </div>
        </div> -->
    </div>
</div>
