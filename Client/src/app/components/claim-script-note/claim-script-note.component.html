<div class="row invoice-info">
  <div class="col-sm-12 invoice-col">
    <div class="table-responsive">
      <table class="table no-margin table-striped">
        <thead>
          <tr>
            <th>Rx Date</th>
            <th>Rx Number</th>
            <th>Updated</th>
            <th>Type</th>
            <th>Has Diary</th>
            <th>By</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody *ngIf="claimManager.selectedClaim">
          <tr *ngFor="let pNotes of claimManager.selectedClaim.prescriptionNotes" (click)="openScriptNotesModal(pNotes)">
            <td>{{pNotes.rxDate | date:"shortDate"}}</td>
            <td>{{pNotes.rxNumber}}</td>
            <td>{{pNotes.noteUpdatedOn | date:"shortDate"}}</td>
            <td>{{pNotes.type}}</td>
            <td><img src="assets/img/if_Book_edit_33543.png" width="24px" *ngIf="pNotes.hasDiaryEntry"/></td>
            <td>{{pNotes.enteredBy}}</td>
            <td>{{pNotes.note}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
