<form role="form" [formGroup]="form" autocomplete="off" autocapitalize="none" autocomplete="off" (keyup.enter)="search()">
    <div class="row">
        <div class="col-md-2">
            <div class="form-group">
                <label>Check #</label>
                <input class="form-control" name="checkNumber" formControlName="checkNumber" (change)="textChange('checkNumber')" (focus)="submitted=false" focus-on>
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <label>Check Amount</label>
                <div class="input-group">
                    <div class="input-group-addon">$</div>
                    <input class="form-control" name="checkAmount" formControlName="checkAmount" (change)="textChange('checkAmount')"  (focus)="submitted=false" [ngModel]="checkAmount" focus-on>
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <label>Amount Selected</label>
                <input class="form-control" name="amountSelected" formControlName="amountSelected" [ngModel]="paymentService.amountSelected  | currency:'USD':true:'1.2-2'" (focus)="submitted=false" readonly>
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <label>Amount To Post</label>
                <input class="form-control" name="amountToPost" formControlName="amountToPost"  [ngModel]="paymentService.amountSelected  | currency:'USD':true:'1.2-2'" readonly  (focus)="submitted=false">
            </div>
        </div>
        <div class="col-sm-2 col-md-2">
            <div class="form-group">
                <label>Amount Remaining</label>
                <input class="form-control" name="amountRemaining" formControlName="amountRemaining" [ngModel]="amountRemaining  | currency:'USD':true:'1.2-2'" readonly (focus)="submitted=false">
            </div>
        </div>

        <div class="col-sm-2 col-md-2">
            <div class="form-group">
                <label>&nbsp;</label><br/>
                <button class="btn bg-darkblue btn-flat btn-small" type="button" (click)="post()">Post</button>
                <button class="btn bg-darkRed btn-flat btn-small" type="button" (click)="post()">To Suspense</button>
            </div>
        </div>
    </div>
</form>
