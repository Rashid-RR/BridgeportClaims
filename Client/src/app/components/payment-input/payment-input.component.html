<form role="form" [formGroup]="form" autocomplete="off" autocapitalize="none" autocomplete="off" (keyup.enter)="search()">
    <div class="row">
        <div class="col-md-2">
            <div class="form-group">
                <label>Check #</label>
                <input class="form-control" name="checkNumber" formControlName="checkNumber" (change)="textChange('checkNumber')" (focus)="submitted=false" focus-on>
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <label>Check Amount</label>
                <div class="input-group">
                    <div class="input-group-addon">$</div>
                    <input class="form-control"  (keypress)="checkNumber($event)" name="checkAmount" formControlName="checkAmount" (change)="textChange('checkAmount')"  (focus)="submitted=false" [ngModel]="checkAmount | number:'1.0-2'" focus-on>
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <label>Amount Selected</label>
                <div class="input-group not-allowed">
                    <div class="input-group-addon">$</div>
                    <input class="form-control" name="amountSelected" formControlName="amountSelected" [ngModel]="paymentService.amountSelected  | number:'1.0-2'" (focus)="submitted=false" readonly>
                </div>                
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <label>Amount To Post</label>
                <div class="input-group">
                    <div class="input-group-addon">$</div>
                    <input class="form-control" pattern="[0-9]" name="amountToPost" formControlName="amountToPost"  [ngModel]="paymentService.amountSelected  | number:'1.0-2'"   (change)="textChange('amountToPost')" (focus)="submitted=false">
                </div>
            </div>
        </div>
        <div class="col-sm-2 col-md-2">
            <div class="form-group">
                <label>Amount Remaining</label>
                <div class="input-group not-allowed">
                    <div class="input-group-addon">$</div>
                    <input class="form-control"  pattern="[0-9]" name="amountRemaining" formControlName="amountRemaining"  readonly (focus)="submitted=false"><!-- [ngModel]="amountRemaining" -->
                </div>
            </div>
        </div>

        <div class="col-sm-2 col-md-2">
            <div class="form-group">
                <label>&nbsp;</label><br/>
                <button class="btn bg-darkblue btn-flat btn-small" type="button" (click)="post()">Post</button>
                <button class="btn bg-darkRed btn-flat btn-small not-allowed" type="button" (click)="post()" disabled>To Suspense</button>
            </div>
        </div>
    </div>
</form>
