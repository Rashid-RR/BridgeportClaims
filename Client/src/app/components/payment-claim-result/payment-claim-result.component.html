    <div class="col-sm-12 claim-col">
        <div class="table-responsive">
            <table class="table no-margin table-striped" id="maintable">
                <thead class="overflowable" id="fixed-thead">
                    <tr>
                        <th>
                            <span *ngIf="!checkAll" class="pull-left">Check All</span>
                            <span *ngIf="checkAll"  class="pull-left">Uncheck All</span>
                            <br>
                            <div class="paymentCheckBox"> 
                                <input type="checkbox" id="claimsCheckBox" value="None" (change)="claimsCheckBox($event)">
                                <label for="claimsCheckBox" (click)="activateClaimCheckBoxes()"></label> 
                            </div>
                        </th>
                        <th>Claim #</th>
                        <th>Patient Name</th>                        
                        <th>Payor</th>
                        <th># of Prescriptions</th>
                    </tr>
                </thead>
                <tbody *ngIf="paymentService.claimsData" class="overflowable">
                    <tr *ngFor="let claim of paymentService.claimsData"  (click)="inv.click()" [class.bgBlue]="claim.selected || checkAll">
                        <td>
                             <div class="paymentCheckBox"> 
                                <input type="checkbox" name="check" value="None"  (change)="select(claim,$event)" [id]="claim.claimId" [attr.labelName]="claim.labelName" [checked]="claim.selected || checkAll" (click)="inv.click()" class="claimCheckBox" #inv>
                                 <label [for]="claim.claimId" (click)="inv.click()"></label>
                            </div>
                        </td>
                        <td>{{claim.claimNumber}}</td>
                        <td>{{claim.patientName}}</td>
                        <td>{{claim.payor}}</td>
                        <td>
                            <a class="label label-info bg-darkblue" style="cursor: not-allowed;">
                                {{claim.numberOfPrescriptions}}
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
