<button class="close-button" (click)="claimManager.closeModal()">
  <i class="fa fa-times"></i>
</button>
<form role="form" autocomplete="off" [formGroup]="claimManager.episodeForm" autocapitalize="none" autocomplete="off" (keyup.enter)="claimManager.saveEpisode()">
  <div class="row invoice-info">
    <div class="col-sm-12 invoice-col">
      <h2>Episode Entry</h2>
    </div>
  </div>
  <div class="row invoice-info text-left">
    <div class="col-sm-7 invoice-col">
      <h5>&nbsp;</h5>
      <div class="form-group">
        <label id="episodeNoteTypeLabel">Episode type</label>
        <select class="form-control" id="episodeTypeId" formControlName="episodeTypeId">
          <option value="" selected style="color:purple">Select Episode Type</option>
          <option *ngFor="let note of claimManager.EpisodeNoteTypes" [value]="note.episodeTypeId"> {{note.episodeTypeName}} </option>
        </select>
        <p style="font-size:11pt" id="selected">Optional</p>
      </div>
      <div class="form-group">
        <label id="noteTextLabel">Episode Text</label>
        <textarea formControlName="noteText" class="form-control" id="note" rows="5" style="resize: vertical;"></textarea>
      </div>
    </div>
    <div class="col-sm-4 invoice-col">
      <h5>
        <u>Optional Information</u>
      </h5>
      <div class="form-group">
        <label id="pharmacyName">Pharmacy Name</label>
        <input class="form-control" type="text" [z-index]="'99999999'" (valueChanged)="pharmacySelected($event)" auto-complete [(ngModel)]="pharmacyName"
          name="pharmacyName" [source]="autoCompletePharmacyName" [service]="1" [method]="1" min-chars="2" list-formatter="pharmacyName"
          [http-method]="'post'" [no-match-found-text]="'No Pharmacy Names Found'" [ngModelOptions]="{standalone: true}">
        <p style="font-size:11pt" id="selected">&nbsp;</p>
      </div>
      <div class="form-group">
        <label id="carrierName">Carrier Name</label>
        <input class="form-control" type="text" id="payorId" [(ngModel)]="payorId" [ngModelOptions]="{standalone: true}" [z-index]="'99999999'"
          auto-complete name="payorId" [source]="payorAutoComplete" [service]="1" [method]="1" min-chars="2" list-formatter="groupName"
          [http-method]="'post'" [autocomplete-dropdown-event-emitter]="showDropDown" [no-match-found-text]="'No Carrier Found'"
          (valueChanged)="payorSelected($event)" />
      </div>
      <div class="form-group">
        <label id="rxNumber">Rx Number</label>
        <input class="form-control" formControlName="rxNumber" type="text">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <button class="btn bg-darkRed btn-flat btn-small search-claims" type="button" (click)="claimManager.saveEpisode()">
          <i class="fa fa-search"></i> Save
        </button>
        <button class="btn bg-darkblue btn-flat btn-small clear-inputs" type="button" (click)="claimManager.closeModal()">
          Cancel
        </button>
      </div>
    </div>
  </div>
</form>
