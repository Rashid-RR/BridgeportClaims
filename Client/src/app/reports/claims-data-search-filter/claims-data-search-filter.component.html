<form role="form" class="row" autocomplete="off" autocapitalize="none" autocomplete="off">
  <div class="col-md-12">
      <div class="form-group">
          <div class="input-group">
              <input class="form-control" style="margin-top:10px; margin-right: 30px; width: 300px;" matInput type="text" id="filter-text-box" placeholder="Filter..." [(ngModel)]="queryBuilderSvc.filterText" [ngModelOptions]="{standalone: true}" />
              <button mat-raised-button class="color-palette btn bg-darkblue btn-small" type="button" style="padding: 2px 14px 0px 13px; height: 36px; margin-top: 8px;" (click)="clearFilter()">
                  <i class="fa fa-refresh" aria-hidden="true"></i> Clear Filter</button>
              <button mat-raised-button class="color-palette btn bg-DarkGreen btn-small ml-1" type="button" style="padding: 2px 14px 0px 13px; height: 36px; margin-top: 8px;" (click)="refreshList()">
                <i class="fa fa-refresh" aria-hidden="true"></i> Refresh Grid</button>
          </div>
      </div>
  </div>
</form>
