<div class="row">
    <div class="col-md-12">
        <section class="content-header">
            <ol class="breadcrumb pull-left">
                <li>
                    <a routerLink="/">
                        <i class="fa fa-home"></i> Home
                    </a>
                </li>
                <li>
                    <a routerLink="/main/reports">
                        Reports
                    </a>
                </li>
                <li class="active">
                    <a [routerLink]="[]">
                        {{reportloader.current}}
                    </a>
                </li>
            </ol>
        </section>
    </div>
</div>
<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title">Reports - {{reportloader.current}}</h3>
            </div>
            <div class="box-body" style="padding-top:15px;">
                <div class="expanded">
                    <router-outlet></router-outlet>
                </div>
            </div>
            <div class="overlay" *ngIf="reportloader.loading">
                <img src="assets/1.gif">
            </div>
        </div>
    </div>
