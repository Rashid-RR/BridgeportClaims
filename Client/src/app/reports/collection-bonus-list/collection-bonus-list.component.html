<div class="row">
  <div class="col-sm-12 expanded" style="overflow:hidden;">
    <!-- Table Header -->
    <div class="table-responsive top-header">
      <table class="table no-margin table-striped">
        <thead class="overflowable" id="fixed-thead">
          <tr>
            <th class="text-right" colspan="2">
              &nbsp;
            </th>
            <th class="text-center" colspan="2">
              {{(bonusService.bonus && bonusService.bonus[0] && bonusService.bonus[0].datePosted
              || bonusService.currentReportDate) | date:'MMMM yyyy'}}
            </th>
          </tr>
          <tr>
            <th>
              <span>Note Author</span>
            </th>
            <th>
              <span>Patient Name</span>
            </th>
            <th>
              <span>Amount Paid</span>
            </th>
            <th>
              <span>Bonus @1.5</span>
            </th>
          </tr>
        </thead>
      </table>
    </div>
    <!-- Table Body -->
    <div class="table-responsive table-body">
      <table class="table no-margin table-striped" id="maintable">
        <tbody class="overflowable" tabindex="0">
          <ng-container *ngFor="let p of bonusService.bonus;let i = index">
            <tr>
              <td *ngIf="i==0" [attr.rowspan]="bonusService.bonus.length">{{userName}}</td>
              <td>{{p.patientName}}</td>
              <td>{{p.amountPaid}}</td>
              <td>{{p.bonusAmount}}</td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>

</div>
