<form role="form" class="row" autocomplete="off" autocapitalize="none" autocomplete="off" (submit)="cb.fetchBonusReport()">
    <!--  (keyup.enter)="search()"> -->
    <div class="col-md-3">
        <div class="form-group">
            <label>Month </label>
            <select class="form-control" [(ngModel)]="cb.reportMonth" name="reportMonth">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
        </div>
    </div>
    <div class="col-md-3">
        <div class="form-group">
            <label>Year</label>
            <select class="form-control" [(ngModel)]="cb.reportYear" name="reportYear">
                <option *ngFor="let y of cb.years" [ngValue]="y">{{y}}</option>
            </select>
        </div>
    </div>
    <div class="col-sm-3 col-md-2 flex">
        <div class="form-group">
            <label>&nbsp;</label><br />
            <span>
                <input height="35px" type="image" src="assets/img/run-report.png" title="Run Report" data-toggle="tooltip"
                    style="cursor:pointer;" />
            </span>
        </div>
    </div>
</form>
