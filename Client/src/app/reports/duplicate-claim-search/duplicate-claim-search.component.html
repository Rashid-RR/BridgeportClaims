<form role="form" class="row" autocomplete="off" autocapitalize="none" autocomplete="off">
  <div class="col-md-2">
      <div class="form-group">
          <label>Last Name</label> 
          <input class="form-control" type="text">                     
      </div>
  </div>
  <div class="col-md-2">
      <div class="form-group">
          <label>First Name</label> 
          <input class="form-control" type="text">                     
      </div>
  </div>
  <div class="col-md-2">
      <div class="form-group">
          <label>Claim ID</label> 
          <input class="form-control" type="text">                     
      </div>
  </div>
  <div class="col-md-2">
      <div class="form-group">
          <label>Claim Number</label> 
          <input class="form-control" type="text">                     
      </div>
  </div>
  <div class="col-md-2">
      <div class="form-group">
          <label>Group Name </label> 
          <input class="form-control" type="text">                     
      </div>
  </div>
  <div class="col-md-2 flex">
      <div class="form-group">
          <label>&nbsp;</label><br/>
          <span>
              <button class="color-palette btn bg-darkRed btn-flat btn-small" type="button" (click)="reportloader.fetchDuplicateClaims()"> <i class="fa fa-save" aria-hidden="true"></i> Search</button>                 
          </span>
      </div>
  </div> 
</form>
