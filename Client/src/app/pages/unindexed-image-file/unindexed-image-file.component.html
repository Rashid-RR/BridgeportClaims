<div class="row">
    <div class="col-sm-12 expanded">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">{{file.fileName}}</h3>
            </div>
            <div class="box-body">
                <iframe id="docCanvas" *ngIf="file && file.fileUrl" [src]="sanitize()" allowfullscreen></iframe>
            </div>
            <div class="overlay" *ngIf="loading">
                <img src="assets/1.gif">
            </div>
        </div>
    </div>
</div>
