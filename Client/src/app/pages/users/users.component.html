<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title">Users</h3>
            </div>
            <div class="overlay" *ngIf="loading" style="text-align:center;">
                    <img src="assets/1.gif" ><br/>
                </div> 
            <div class="box-body row">
                <div class="col-lg-12" id="accordion">
                    <div class="panel panel-default">
                        <div class="panel-heading"style="background-color:#992727;color:#fff">
                            <h4 class="panel-title">
                                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                                            <i class="fa fa-search white" aria-hidden="true"></i>
                                            <span class="left5 right5 white">Search and Filter</span>
                                            <i class="fa fa-filter white" aria-hidden="true"></i>
                                    </a>
                            </h4>
                        </div>
                        <div id="collapseOne" class="panel-collapse collapse in collapse out">
                            <div class="panel-body">
                                <form role="form" [formGroup]="form" autocomplete="off" autocapitalize="none" autocomplete="off" (keyup.enter)="search()">
                                    <div class="row">
                                        <div class="col-md-2">
                                            <div class="form-group">
                                                <label>Name</label>
                                                <input class="form-control" name="userName" class="form-control" formControlName="userName" [(ngModel)]="userName" (focus)="submitted=false"
                                                    focus-on>
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <label>Display Only Admins</label>
                                            <div class="checkboxSix">
                                                    <input type="checkbox" id="checkboxSixInput" formControlName="isAdmin" [(ngModel)]="isAdmin"/>	  	
                                                    <label for="checkboxSixInput">
                                                    </label> 	
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-11 col-lg-offset-1">
                            <div class="panel panel-default">
                                    <div class="panel-heading"style="background-color:#992727;color:#fff">
                                        <h4 class="panel-title"> 
                                                <i class="fa fa-users" aria-hidden="true"></i>
                                            User Management
                                        </h4>
                                    </div>
                        <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr>
                                    <th>User Name</th>

                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Email Confirmed</th>
                                    <th>Registered Date</th>
                                    <th>User</th>
                                    <th>Indexer</th>
                                    <th>Admin</th>
                                    <th>Activate / Deactivate</th>
                                </tr>
                            </thead>
                            <tbody>
                                <ng-container *ngFor="let user of (users | filterUser : userName : isAdmin);let i = index">
                                    <tr>
                                        <td>{{user.userName}}</td>
                                        <td>{{user.firstName}}</td>
                                        <td>{{user.lastName}}</td>
                                        <td>{{user.emailConfirmed}}</td>
                                        <td class="center">{{user.registeredDate | date:"shortDate"}}</td>
                                        <td class="center-in">
                                             <label class="checkboxFive">
                                                <input type="checkbox" id="checkboxFiveInput" [(ngModel)]="user.user" (ngModelChange)="showRoleConfirm(i,userRole,$event)">	 
                                                <div for="checkboxFiveInput"></div>
                                            </label> 

                                        </td>

                                        <td class="center-in">
                                            <label class="checkboxFive">
                                               <input type="checkbox" id="checkboxFiveInput" >	 
                                               <div for="checkboxFiveInput"></div>
                                           </label> 

                                       </td>

                                        <td class="center-in">
                                             
                                            <label class="checkboxFive">
                                                <input type="checkbox" id="checkboxFiveInput" [(ngModel)]="user.admin" (ngModelChange)="showRoleConfirm(i,adminRole,$event)">	  	
                                                <div for="checkboxFiveInput"></div>
                                            </label> 	

                                        </td>
                                        <td>
                                            <div class="demo text-center">                    
                                                    <input type="checkbox" class="faChkRnd" [(ngModel)]="!user.deactivated" (ngModelChange)="changeStatus(i,$event)"><label></label>
                                            </div>
                                        </td>
                                    </tr>
                                </ng-container>
                            </tbody>
                            <!--<tfoot>
                        <tr>
                            <td colspan="3"></td>
                            <td colspan="3" class="right">
                                <button type="button" class="btn btn-default"  (click)="prev()" *ngIf="pageNumber>1">Prev</button> 
                                <button type="button" class="btn btn-info">{{pageNumber}}</button>
                                <button type="button" class="btn btn-warning" (click)="next()">Next</button>
                            </td>
                            </tr>
                        </tfoot>-->
                        </table>
                    </div>
                </div>
                </div>                
            </div>
        </div>
    </div>
 </div>
