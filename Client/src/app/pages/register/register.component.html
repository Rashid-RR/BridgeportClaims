    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Please complete form to register</h4 >
                    </div>
                    <div class="panel-body">
                        <form role="form"  [formGroup]="form" autocomplete="off" autocapitalize="none" autocomplete="off" (keyup.enter)="register()">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control"  name="Email" class="form-control" placeholder="Email address" formControlName="Email" (focus)="submitted=false" required focus-on>
                                    <p class="text-danger form-control-static" *ngIf="form.get('Email').errors && submitted">Email is required</p>
                                </div>
                                <div class="form-group">
                                    <input class="form-control"  name="firstname" class="form-control" placeholder="Firstname" formControlName="firstname" (focus)="submitted=false" required focus-on>
                                    <p class="text-danger form-control-static" *ngIf="form.get('firstname').errors && submitted">Firstname is required</p>
                                </div>
                                <div class="form-group">
                                    <input class="form-control"  name="lastname" class="form-control" placeholder="Lastname" formControlName="lastname" (focus)="submitted=false" required focus-on>
                                    <p class="text-danger form-control-static" *ngIf="form.get('lastname').errors && submitted">Lastname is required</p>
                                </div>                                
                                <div class="form-group">
                                     <input type="password" name="Password" class="form-control bottom" placeholder="Password"  formControlName="Password" required (focus)="submitted=false">
                                        <p class="text-danger form-control-static" *ngIf="form.get('Password').errors && submitted">
                                            {{this.form.get('Password').getError('required') ? 'Password is required': 'Password validation creteria'}}
                                       </p>
                                </div>
                                <div class="form-group">
                                     <input type="password" name="password" class="form-control bottom" placeholder="Repeat password"  formControlName="ConfirmPassword" required (focus)="submitted=false">
                                        <p class="text-danger form-control-static" *ngIf="form.get('ConfirmPassword').errors && submitted">
                                            Repeated password does not match password entry
                                       </p>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <a  class="btn btn-md btn-success btn-block" (click)="register()">Sign up</a>
                            </fieldset>
                        </form>
                    </div>
                    <div class="panel-footer">
                        <a  class="btn btn-md btn-primary btn-block" (click)="login()">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
