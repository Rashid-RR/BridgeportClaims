<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="box">
          <div class="box-header with-border">
            <h3 class="box-title">Reports - {{reportloader.current}}</h3>               
          </div>
          <div class="box-body" style="padding-top:15px;">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="card">  
                            <ol class="breadcrumb pull-left">
                                <li><a routerLink="/main/reports/list"><i class="fa fa-bar-chart"></i> Home</a></li>
                                <li class="active">{{reportloader.currentURL}}</li>
                            </ol> 
                        </div>                                    
                    </div>
                </div>
              <div class="expanded">
                <router-outlet></router-outlet>
              </div>
          </div>
          <div class="overlay" *ngIf="reportloader.loading">
                <img src="assets/1.gif">
            </div>
      </div>
  </div>
