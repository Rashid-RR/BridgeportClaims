<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="box" id="modalWindowMax">
            <div class="box-header with-border">
                <h3 class="box-title"> Unindexed Images</h3>
            </div>
            <div class="box-body">
                <!-- Input Form -->
                <div class="row search">
                    <div class="col-sm-12" id="accordion">
                        <div class="box no-border" style="padding: 0px;margin-bottom:0rem;">
                            <div class="box-header bg-head-box">
                                <span class="blade-title panel-head">
                                    <h4 class="panel-title">
                                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                                            <i class="fa fa-search white" aria-hidden="true"></i>
                                            <span class="left5 right5 white">Search and Filter</span>
                                            <i class="fa fa-filter white" aria-hidden="true"></i>
                                        </a>
                                    </h4>
                                </span>
                            </div>
                            <div class="box-body" style="padding: 0px 15px;" id="collapseOne" class="panel-collapse collapse in">
                                <app-unindex-image-filter></app-unindex-image-filter>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Diary Results -->
                <div class="row">
                    <div class="col-sm-12" id="accordion">
                        <div class="box">
                            <div class="box-header bg-head-box">
                                <span class="blade-title panel-head">
                                    <i class="fa fa-book" aria-hidden="true"></i> Documents
                                </span>
                                <span class="total pull-right">
                                    <span *ngIf="ds.pageStart" style="margin-right:100px;"> {{ds.pageStart+ " to "+ds.pageEnd}}</span>
                                    <span *ngIf="ds.documentList.length>0">
                                        <span style="font-size:13pt">{{ds.totalRowCount}}</span> Record{{ds.totalRowCount>1 ? 's':''}} found</span>
                                </span>
                                <div class="box-tools pull-right">
                                    <button type="button" *ngIf="ds.display=='list'" class="transparent btn btn-flat btn-sm" (click)="ds.display='grid'" title="Grid View">
                                        <i class="fa fa-th"></i>
                                    </button>
                                    <button type="button" *ngIf="ds.display=='grid'" class="transparent btn btn-flat btn-sm" (click)="ds.display='list'" title="List View">
                                        <i class="fa fa-list"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="box-body documents">
                                <app-unindex-image-list></app-unindex-image-list>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="overlay" *ngIf="ds.loading">
                <img src="assets/1.gif">
            </div>
        </div>
    </div>
</div>
