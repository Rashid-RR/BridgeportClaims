<div class="row">
    <div class="col-md-12">
        <section class="content-header">
            <ol class="breadcrumb pull-left">
                <li>
                    <a routerLink="/">
                        <i class="fa fa-home"></i> Home
                    </a>
                </li>
                <li class="active">
                    <a [routerLink]="[]">
                        Login
                    </a>
                </li>
            </ol>
        </section>
    </div>
</div>
<div class="box no-border">
    <div class="box-body">
        <div class="row">
            <div class="col-xs-10 col-sm-6 col-md-6 col-lg-6 col-xs-offset-1 col-sm-offset-3 col-md-offset-3 col-lg-offset-3 ">
                <div class="login-logo">
                    <img [src]="'assets/logo/logo_and_text.png'" style="width:300px; padding-top: 3px;" class="img-square">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="box center-form no-border">
                    <mat-card class="example-card">
                            <mat-card-header>
                                <div class="title">LOGIN FORM</div>
                            </mat-card-header>
                        <div class="box-body">
                            <div class="form-wrapper">
                                <form role="form" [formGroup]="form" autocomplete="off" autocapitalize="none" autocomplete="off">
                                    <mat-form-field>
                                        <input type="text" matInput name="email" placeholder="ENTER YOUR EMAIL" formControlName="email" (focus)="submitted=false"
                                        focus-on autofill="off" autocomplete="new-password">
                                        <mat-icon matPrefix>mail_outline</mat-icon>
                                        <mat-error *ngIf="form.get('email').value != '' && form.get('email').errors && submitted">Incorrect email</mat-error>
                                        <mat-error *ngIf="form.get('email').value == '' && submitted">Email is required</mat-error>
                                    </mat-form-field>
                                    <mat-form-field>
                                        <input type="password" matInput name="password" placeholder="PASSWORD" formControlName="password" 
                                        (focus)="submitted=false" autofill="off" autocomplete="new-password">
                                        <mat-icon matPrefix>lock_outline</mat-icon>
                                        <mat-error *ngIf="form.get('password').errors && submitted">{{this.form.get('password').getError('required') ? 'Password is required': 'Incorrect email
                                                or password'}}</mat-error>
                                    </mat-form-field>
                                    <div class="form-group row remember-me">
                                        <div class="col-sm-6" style="display:flex;flex-direction:row;">
                                            <div style="width:20px" class="commonCheckBox">
                                                <input type="checkbox" name="check" value="None" id="checkbox-h" #inv value="true" formControlName="rememberMe">
                                                <label for="checkbox-h"></label>
                                            </div>
                                            <div style="width:calc(100% - 41px);font-size:13px;line-height:20px;cursor:pointer;" (click)="inv.click()">Remember me</div>
                                        </div>
                                        <span class="col-sm-6">
                                            <a [routerLink]="'/recover-lost-password'" class="pull-right">Forgot password?</a>
                                        </span>
                                    </div>
                                    <div class="sign-in">
                                        <button mat-raised-button color="primary" type="submit" (click)="login()">LOGIN</button>
                                        <!-- <button class="btn btn-primary btn-block" type="submit" (click)="login()">Sign in</button> -->
                                    </div>
                                </form>
                            </div>
                        </div>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
    <div class="overlay" *ngIf="submitted" style="text-align:center;">
        <img src="assets/1.gif">
        <br/>
    </div>
</div>
