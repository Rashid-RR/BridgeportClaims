<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="box">
            <div class="box-header with-border"><h3 class="box-title">Bridgeport Claims</h3></div>
            <div class="box-body">
                <div class="row">
                    <div class="col-sm-12"   id="accordion">
                            <app-claim-search></app-claim-search>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="box box-info" *ngIf="claimManager.claims">
                            <h5 class="box-title text-center">Claims</h5>
                            <div class="box-body">
                                <app-claim-result></app-claim-result>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        
                    </div>
                </div>
            </div>
             <div class="overlay" *ngIf="loading">
                <i class="fa fa-refresh fa-spin"></i>
            </div> 
        </div>
    </div>
 </div>
