<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bridgeport Claims</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <!-- Icons -->
    <link href="assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/css/simple-line-icons.css" rel="stylesheet">
</head>

<body class="hold-transition skin-black">
    <app-root>
        <div class="wrap">
            <img src="assets/1.gif">
        </div>
        <style>
            .wrap {
                position: absolute;
                top: 50%;
                left: 50%;
                -webkit-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
            }

            .text {
                color: #fbae17;
                display: inline-block;
                margin-left: 5px;
            }

            .bounceball {
                position: relative;
                display: inline-block;
                height: 37px;
                width: 15px;
            }

            .bounceball:before {
                position: absolute;
                content: '';
                display: block;
                top: 0;
                width: 15px;
                height: 15px;
                border-radius: 50%;
                background-color: #fbae17;
                -webkit-transform-origin: 50%;
                transform-origin: 50%;
                -webkit-animation: bounce 500ms alternate infinite ease;
                animation: bounce 500ms alternate infinite ease;
            }

            @-webkit-keyframes bounce {
                0% {
                    top: 30px;
                    height: 5px;
                    border-radius: 60px 60px 20px 20px;
                    -webkit-transform: scaleX(2);
                    transform: scaleX(2);
                }
                35% {
                    height: 15px;
                    border-radius: 50%;
                    -webkit-transform: scaleX(1);
                    transform: scaleX(1);
                }
                100% {
                    top: 0;
                }
            }

            @keyframes bounce {
                0% {
                    top: 30px;
                    height: 5px;
                    border-radius: 60px 60px 20px 20px;
                    -webkit-transform: scaleX(2);
                    transform: scaleX(2);
                }
                35% {
                    height: 15px;
                    border-radius: 50%;
                    -webkit-transform: scaleX(1);
                    transform: scaleX(1);
                }
                100% {
                    top: 0;
                }
            }
        </style>
    </app-root>
<script type="text/javascript" src="inline.bundle.js"></script><script type="text/javascript" src="polyfills.bundle.js"></script><script type="text/javascript" src="scripts.bundle.js"></script><script type="text/javascript" src="styles.bundle.js"></script><script type="text/javascript" src="vendor.bundle.js"></script><script type="text/javascript" src="main.bundle.js"></script></body>

</html>
